<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學影片</title>

    <style>
        *,
        body {
            padding: 0px;
            margin: 0px;
        }
        
    </style>
</head>

<body>
    
    <div id="YouTubeVideoPlayerAPI"></div>
    <script async src="//www.youtube.com/iframe_api"></script>
    <script>
        function onYouTubeIframeAPIReady() {
            var player;
            player = new YT.Player('YouTubeVideoPlayerAPI', {
                videoId: '0JKJeQeJbuo',   // YouTube 影片ID
                width: '800',            // 播放器寬度 (px)
                height: '450',           // 播放器高度 (px)
                playerVars: {
                    autoplay: 1,            // 自動播放影片
                    controls: 1,            // 顯示播放器
                    showinfo: 1,            // 隱藏影片標題
                    modestbranding: 1,      // 隱藏YouTube Logo
                    loop: 1,                // 重覆播放
                    playlist: '0JKJeQeJbuo', // 當使用影片要重覆播放時，需再輸入YouTube 影片ID
                    fs: 0,                  // 隱藏全螢幕按鈕 0隱藏,1開啟
                    cc_load_policty: 0,     // 隱藏字幕
                    iv_load_policy: 3,      // 隱藏影片註解
                    autohide: 0             // 影片播放時，隱藏影片控制列
                },
                events: {
                    onReady: function (e) {
                        //e.target.mute();      //播放時靜音
                        e.target.playVideo(); //強製播放(手機才會自動播放，但僅限於Android)
                    }
                }
            });
        }

    </script>
</body>

</html>
