    <link rel="stylesheet" href="main.css">
    <style>
        #work5{
            background: #ccc;
            cursor:default;
        }
        #work1:hover,#work2:hover,#work3:hover,#work4:hover,#work6:hover{
            background: #aaa;
        }
        #op a{
            color:yellow;
        }
        #op a:hover{

</head>
<body>
    <div id="main">
        <div id="header">
            <div id="title">專案4(<span id="op"><a href="#"">影片</a></span>)</div>
            <div id="time"></div>
            <div id="buttont">
                <input type="button" value="重新啟動項目" id="btn1">
                <input type="button" value="提交項目" id="btn2">
            </div>            
        </div>
        <div id="content">
            <div id="nav">
                <div id="dec">概述</div>
                <div id="work1">工作1</div>
                <div id="work2">工作2</div>

                <div id="work4">工作4</div>
                <div id="work5">工作5</div>

            <div id="qn">

            </div>
            <input type="button" value="前一個任務" id="btn3">
            <input type="button" value="下一個任務" id="btn4">
        </div>
    </div>
    <script>
        var gettime=location.href.split("?");
        var time=parseInt(gettime[1]);
        console.log(typeof(time));
        function t(){
            time--;
            var m=Math.floor(time/60);
            var s=time%60;
            if(s<10){
                s='0'+s;
            }
            document.getElementById('time').innerText=m+":"+s;
            
            //console.log('m='+m);
            //console.log('s='+s);
            
        }
        setInterval(t,1000);
        const work1=document.getElementById('work1');
        const work2=document.getElementById('work2');
        const work3=document.getElementById('work3');
        const work4=document.getElementById('work4');
        const work5=document.getElementById('work5');
       // const work6=document.getElementById('work6');
        const btn1=document.getElementById('btn1');
        const btn2=document.getElementById('btn2');
        const btn3=document.getElementById('btn3');
        const btn4=document.getElementById('btn4');
        const op=document.getElementById('op');
        
        op.onclick=function(){
            var wn=window.open(
                'video/vb4.html',
                '教學影片',
                'width=804,height=454,resizable=no,scrollbars=no,status=no,location=no,titlebar=no,toolbar=no,menubar=no'
            );
            var scw=(screen.width-800)/2;
            var sch=(window.screen.height-550)/2;
                        
            wn.moveTo(scw,sch);
        }
        work1.onclick=function(){
            window.location.href="b4-1.html?"+time;
        }
        work2.onclick=function(){
            window.location.href="b4-2.html?"+time;
        }
        work3.onclick=function(){
            window.location.href="b4-3.html?"+time;
        }
        work4.onclick=function(){
            window.location.href="b4-4.html?"+time;
        }
        work5.onclick=function(){
            window.location.href="b4-5.html?"+time;
        }
        /*work6.onclick=function(){
            window.location.href="b4-6.html?"+time;
        }*/
        btn1.onclick=function(){
            window.location.href="ms-excel:ofv|u|https://mybss.github.io/mosexcel/book/b4.xlsx";
        }
        btn2.onclick=function(){
            window.location.href="b5.html?"+time;
        }
        btn3.onclick=function(){
            window.location.href="b4-4.html?"+time;
        }
        btn4.onclick=function(){
