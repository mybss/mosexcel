<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0px;
            margin:0px;
            color:#fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <script>
        var time=50*60;
        function t(){
            time--;
            var m=Math.floor(time/60);
            var s=time%60;
            if(s<10){
                s='0'+s;
            }
            document.getElementById('time').innerText=m+":"+s;
            
            console.log('m='+m);
            console.log('s='+s);
        }
        setInterval(t,1000);
    </script>
</body>
</html>
